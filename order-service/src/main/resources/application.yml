server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cloud_order?useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver



  application:
    name: orderservice #配置服务名称
  cloud:
    nacos:
      server-addr: localhost:81
      discovery:
#        cluster-name: HZ     #order服务的集群名称
#        namespace: 0bc5dc56-2c1c-4cc5-a953-f69fdff58a5f #用来控制命名空间隔离的
#        ephemeral: false     #设置是否是临时服务，这样是false就不需要线服务器发送存活信息，而是服务器向自己发送



mybatis:
  type-aliases-package: cn.itcast.user.pojo
  configuration:
    map-underscore-to-camel-case: true
logging:
  level:
    cn.itcast: debug
  pattern:
    dateformat: MM-dd HH:mm:ss:SSS
#eureka:
#  client:
#    service-url:
#      defaultZone: http://127.0.0.1:10086/eureka #地址信息
#只针对userservice启用负载
userservice:
  ribbon:
    NFLoadBalancerRuleClassName: com.alibaba.cloud.nacos.ribbon.NacosRule # 负载均衡规则
ribbon:
  eager-load:
    enabled: true
    clients:
      - userservice #这里可以写多个服务名称
#这里是feign的配置(一般都用NONE或者BASIC)
#feign:
#  client:
#    config:
#      default: #这里的default是对所有生效，可以换成具体某个服务名
#        loggerLevel: FULL
feign:
  httpclient:
    enabled: true
    max-connections: 200
    max-connections-per-route: 50
